    spec:
      template:
        metadata:
          labels:
            {{- include "carbon-kube.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: rl-tuner
            {{- with .Values.podLabels }}
            {{- toYaml . | nindent 12 }}
