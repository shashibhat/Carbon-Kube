            {{- include "carbon-kube.commonVolumes" . | nindent 12 }}
          {{- with .Values.rlTuner.nodeSelector | default .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.rlTuner.affinity | default .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.rlTuner.tolerations | default .Values.tolerations }}
