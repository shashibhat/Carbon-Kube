---
# Production Namespace with Carbon Optimization
apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    carbon.katalyst.io/environment: "production"
    carbon.katalyst.io/optimization-policy: "production-optimization"
    carbon.katalyst.io/carbon-budget: "high"
    carbon.katalyst.io/priority: "high"
  annotations:
    carbon.katalyst.io/daily-budget: "100.0"  # kg CO2 per day
